{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tutorial.title }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav id="main-nav">
            <img src="{{ config.logo.url }}" alt="Logo {{ config.site_name }}" class="logo">
            <input type="text" id="search-bar" placeholder="Buscar tutoriales...">
        </nav>
    </header>
    

    <main>
        <section class="tutorial-detail">
            <h1>{{ tutorial.title }}</h1>
            <p>{{ tutorial.description }}</p>
            <div class="video-container">
                <iframe src="{{ tutorial.embed_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
